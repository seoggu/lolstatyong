<div style="text-align: center; font-size: 3rem; margin-bottom:1rem;font-family: 'Roboto', sans-serif;">
    <a href="{%url 'rankstatapp:summoners'%}">LOLStatYong</a>
</div>

<div style="text-align: center; margin-bottom:1rem;">
    <span>챔피언 상대법</span> |
    <span>자유주제</span> |
    <span>마이 페이지</span> |
    
    {% if not user.is_authenticated %}    
    <a href="{% url 'accountapp:login' %}?next={{ request.path }}">
        <span>로그인</span>
    </a> |
    <a href="{% url 'accountapp:create' %}">
        <span>회원가입</span>
    </a> |
    {% else %}
    <a href="{% url 'accountapp:logout' %}">
        <span>로그아웃</span>
    </a>
    {% endif %}
</div>

<div style="text-align: center; margin-bottom:1rem;">
    <form action="{% url 'rankstatapp:summoners'%}?name={{name}}&region={{region}}" method="GET">
    <div>
        <select name='region' onchange="region=this.value;">
            <option value='kr'>KR</option>
            <option value='na1'>NA</option>
            <option value='jp'>JP</option>
        </select>
    아이디: <input name="name">
    <input type="submit" value="Submit">
    </div>
    </form>
</div>
