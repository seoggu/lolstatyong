<div style="text-align: center; font-size: 3rem;">
<a href="{%url 'rankstatapp:summoners'%}" >LOLStatYong</a>
</div>
<div style="text-align: center;">
    <span>챔피언 상대법</span> |
    <span>자유주제</span> |
    <span>마이 페이지</span> |
    <span>로그인</span> |
    <span>회원가입</span>
</div>
<div style="text-align: center;">
    <form action="{% url 'rankstatapp:summoners'%}?name={{name}}&region={{region}}" method="GET">
    <div>
        <select name='region' onchange="region=this.value;">
            <option value='kr'>KR</option>
            <option value='na1'>NA</option>
            <option value='jp'>JP</option>
        </select>
    아이디: <input name="name">
    <input type="submit" value="Submit">
    </div>
    </form>
</div>
