{% extends 'base.html' %}

{% block summoner_stat %}

{% if not error %}
    {% if name %}
        <div>{{name}}</div>
        <table border="1">
            <td>{{ my_solo_tier }}<br>{{my_solo_winlose}}</td>
            <td>{{ my_flex_tier }}<br>{{my_flex_winlose}}</td>
            </table>
    {% endif %}
{% else %}
    <div>{{error}}</div>
{% endif %}

{% endblock summoner_stat %}
